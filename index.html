<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="PW" content="width=device-width, initial-scale=1.0">
        <title>Paolo Induni</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body style="background-image: linear-gradient( 288deg,  rgba(0,85,255,1) 1.5%, rgba(4,56,115,1) 91.6% );">
        
        <!--Navbar-->

        <nav class="navbar navbar-expand-lg navbar-dark px-5 py-4">

            <!--Navbar title-->

            <div class="container-fluid">

                <a class="navbar-brand" href="#">Paolo Induni</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              
                <!--Navbar content-->

                <ul class="nav nav-pills gap-2 p-1 mt-3 bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Perfil</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-5" id="portfolio-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Portafolio</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-5" id="estudios-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Estudios</button>
                    </li>
                </ul>

            </div>

        </nav>

        <div class="container-fluid mx-5 my-5 text-light">
            <h1 id="label">Perfil</h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            document.getElementById("profile-tab2").onclick = function () {
                document.getElementById("label").innerHTML = 'Perfil';
                document.getElementById("label").style.color = "";
            };
        </script>
        
        <script type="text/javascript">
            document.getElementById("portfolio-tab2").onclick = function () {
                document.getElementById("label").innerHTML = "Portafolio"
            };
        </script>

        <script type="text/javascript">
            document.getElementById("estudios-tab2").onclick = function () {
                document.getElementById("label").innerHTML = "Estudios"
            };
        </script>

    </body>

</html>
